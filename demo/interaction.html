<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ol/ol.css" type="text/css">
    </style>
    <script src="../ol/ol-debug.js"></script>
    <title>control example</title>
</head>

<body>
    <script>
        document.body.innerHTML = `<div id="map" style="height:400px;width:100%"></div>`;

        var map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({
                source: new ol.source.OSM()
            })],
            view: new ol.View({
                center: [104.06, 30.67],
                projection: 'EPSG:4326',
                // center:ol.proj.transform([104.06, 30.67],'EPSG:4326','EPSG:3857'),
                zoom: 10,
                // rotation:Math.PI/10
            }),
            interactions: ol.interaction.defaults({
                mouseWheelZoom: false, // 取消滚动鼠标中间的滑轮交互
                shiftDragZoom: false, // 取消shift+wheel左键拖动交互
            }).extend(
                [new ol.interaction.DragBox()]   // 拉框，用于划定一个矩形范围，常用于放大地图----但未放大
            )
        })
        map.addInteraction(new ol.interaction.MouseWheelZoom);
        var doubleClickZoom = new ol.interaction.DoubleClickZoom({
            duration:150000
        });
        map.addInteraction(doubleClickZoom)
        console.log(doubleClickZoom.getMap())
        doubleClickZoom.setActive(false)
        console.log(doubleClickZoom.getActive())
        // console.log('active',map.getInteractions().getActive())
        console.log(map.getInteractions())  // 获取interactions的信息
        // console.log()
    </script>

    </script>
</body>

</html>
