<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../ol/ol.css" type="text/css">
    </style>
    <script src="../ol/ol-debug.js"></script>
    <title>control example</title>
</head>

<body>
    <script>
        document.body.innerHTML = `<div id="map" style="height:400px;width:100%"></div>`;

        var map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({
                source: new ol.source.OSM()
            })],
            view: new ol.View({
                center: [104.06, 30.67],
                projection: 'EPSG:4326',
                // center:ol.proj.transform([104.06, 30.67],'EPSG:4326','EPSG:3857'),
                zoom: 10,
                // rotation:Math.PI/10
            }),
            controls: ol.control.defaults({
                attribution: false,
                zoom: false,

                
            })
        })
        map.addControl(new ol.control.OverviewMap); // 添加鸟瞰图控件
        console.log(map.getControls())
    </script>

    </script>
</body>

</html>
